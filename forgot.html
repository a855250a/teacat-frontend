<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼 | 茶貓商店</title>
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h2 class="auth-title">忘記密碼</h2>

            <p class="desc">
                請輸入您的 Email，我們將寄送重設密碼連結至您的信箱。
            </p>

            <form>
                <label class="auth-label">Email</label>
                <input type="email" placeholder="請輸入 Email" required>

                <button class="auth-btn">送出</button>
            </form>

            <div class="auth-links center">
                <br>
                <a href="login.html">返回登入</a>
            </div>
        </div>
    </div>
</body>
</html>
